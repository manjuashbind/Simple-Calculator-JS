<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
<style>
   #inputbox{
    box-shadow: inset -5px -5px 12px #ffffff,inset 5px 5px 12px rgba(0, 0, 0, 0.16);
   }
   .width{
    width: 50px;
   }
   input::placeholder{
    color: black;
    font-weight: 600;

   }
   

    
</style>
</head>
<body class="white ">
    <div class="container">
        <div class="row  d-flex align-items-center justify-content-center mt-xl-4">
            <!-- <div class="col col-lg-4"></div> -->
            <div class="col-12 col-xl-4 col-lg-4 col-md-6 col-sm-12    shadow border border-2 p-3 rounded-4 border-secondary   ">
                <h1 class="text-center text-primary-emphasis  ">Calculator</h1>
                <div class=" mx-auto my-2">
                    <input type="text" id="inputbox" class="form-control rounded-3 border-2 text-dark fw-medium fs-5  " placeholder="Enter">
                </div>
                <div class="text-center ">
                    <button class="btn btn-secondary  rounded-3 fw-medium  px-3 m-2 width fs-5" onclick="displayNum(7)">7</button>
                    <button class="btn btn-secondary rounded-3 fw-medium  px-3 m-2 width fs-5" onclick="displayNum(8)">8</button>
                    <button  class="btn btn-secondary rounded-3 fw-medium  px-3 m-2 width fs-5" onclick="displayNum(9)">9</button>
                    <button  class="btn btn-secondary rounded-3 fw-medium  px-3 m-2 width fs-5" onclick="displayNum('*')">x</button>
                </div>
                <div class="text-center ">
                    <button class="btn btn-secondary  rounded-3 fw-medium px-3 m-2 width fs-5" onclick="displayNum(4)">4</button>
                    <button class="btn btn-secondary  rounded-3 fw-medium px-3 m-2 width fs-5" onclick="displayNum(5)">5</button>
                    <button class="btn btn-secondary rounded-3 fw-medium  px-3 m-2 width fs-5" onclick="displayNum(6)">6</button>
                    <button class="btn btn-secondary  rounded-3 fw-medium px-3 m-2 width fs-5"onclick="displayNum('-')">-</button> 
                </div>                   
                

                <div class="text-center ">
                    <button class="btn btn-secondary rounded-3 fw-medium  px-3 m-2 width fs-5" onclick="displayNum(1)">1</button>
                    <button class="btn btn-secondary  rounded-3 fw-medium px-3 m-2 width fs-5"  onclick="displayNum(2)">2</button>
                    <button class="btn btn-secondary  rounded-3 fw-medium  px-3 m-2 width fs-5" onclick="displayNum(3)">3</button>
                    <button class="btn btn-secondary rounded- fw-medium   px-3 m-2 width fs-5" onclick="displayNum('+')">+</button>  
                </div>                  
                
                <div class="text-center ">
                    
                    <button class="btn btn-secondary rounded-3 fw-medium px-3 m-2 width fs-5"onclick="displayNum(0)">0</button>
                    <button class="btn btn-secondary rounded-3 fw-medium   px-3 m-2 width fs-5"onclick="displayNum('/')">/</button>
                    <button class="btn btn-secondary rounded-3 fw-medium   px-3 m-2 width fs-5"onclick="displayNum('.')">.</button>
                    <button class="btn btn-secondary  rounded-3 fw-medium  px-3 m-2 width fs-5" onclick="evaluateExpression()">=</button>
                    
                </div>                       
                
                <div class="text-center ">
                    <button class="btn btn-secondary rounded-3 fw-medium  m-2  fs-5" onclick="clearText()">Clear</button>
                    <button class="btn btn-secondary  rounded-3 fw-medium   m-2 fs-5" onclick="removeLastItem()">Delete</button>
                    
                                   
                </div>
            </div>   
            
            <!-- <div class="col col-lg-4"></div> -->
        
        </div>
    </div>
</body>
</html>
